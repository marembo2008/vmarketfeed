<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
  <ui:composition>
    <style type="text/css">
      .ui-datatable .ui-paginator, .ui-datatable .ui-paginator {
        text-align: left;
      }
    </style>
    <p:dataTable value="#{dataViewer.currentMMDeals}" var="dr" style="width: 100%"
                 paginator="true" paginatorAlwaysVisible="false" rows="10" rowIndexVar="ri">
      <p:columns value="#{dataViewer.mmColumns}" var="cn" columnIndexVar="ci">
        <f:facet name="header">
          #{cn.firstValue}
        </f:facet>
        #{dataViewer.getMMDealRecord(ri, ci).getValue()}
      </p:columns>
    </p:dataTable>
  </ui:composition>
</html>
