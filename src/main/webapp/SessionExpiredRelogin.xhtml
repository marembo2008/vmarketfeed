<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>TOF Marketfeed</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <f:view>
            <div id="top" class="top">
                <ui:insert name="top"></ui:insert>
            </div>
            <h:form>
                <div>
                    <div id="content" class="center_content">
                        <ui:insert name="content">
                            <div align="center">
                                <h:panelGrid columns="3" rendered="#{sessionListener.rendered}">
                                    <h:outputText value="User Name:"/>
                                    <h:inputText id="userNameId" value="#{loginManager.credential.userName}"/>
                                    <h:message for="userNameId" showSummary="true"/>
                                    <h:outputText value="Password:"/>
                                    <h:inputSecret value="#{loginManager.credential.userPassword}" />
                                    <h:commandButton id="loginId" value="Access   " action="#{loginManager.login}"/>
                                    <h:message for="loginId" tooltip="true" />
                                </h:panelGrid>
                            </div>
                        </ui:insert>
                    </div>
                </div>
            </h:form>
            <div id="bottom_white" class="bottom_white">
                <p align="center">
                    Copyright Variance Africa (#{loginManager.currentYear})
                </p>
            </div>
        </f:view>
    </h:body>
</html>
