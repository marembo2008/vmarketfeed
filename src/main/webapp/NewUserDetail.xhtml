<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>New User</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <ui:composition template="MainTemplate_1.xhtml">
            <ui:define name="content">
                <h:form>
                    <div align="right">
                        <h:panelGrid columns="2">
                            <h:outputLabel value="User Name:" for="_username"/>
                            <h:inputText id="_username" value="#{loginManager.newUser.userName}"/>
                            <h:outputLabel value="User Password: " for="_password"/>
                            <h:inputSecret id="_password" value="#{loginManager.newUser.userPassword}"/>
                            <h:outputLabel value="Administrator:" for="_usertype"/>
                            <h:selectBooleanCheckbox id="_usertype" value="#{loginManager.newUser.administrator}"/>
                            <h:commandButton id="_create" value="Create User" action="#{loginManager.createUser}"/>
                            <h:message for="_create"/>
                        </h:panelGrid>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
